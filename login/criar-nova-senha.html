<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link css -->
  <link rel="preload" href="../style.mim.css" as="style">
  <link rel="stylesheet" href="../style.mim.css">
  <!-- icon -->
  <link rel="icon" href="../img/logo-icon.png" type="image/svg+xml">
  <!-- fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <meta name="description" content="Chat com a mulher que você deseja.">
  <title>Esqueceu senha</title>
</head>

<body class="login">
  <main class="login-content">
    <div class="login-imagem">
      <img src="../img/fotos/login-foto.jpg" alt="login" width="429" height="643">
    </div>

    <section class="login-form" aria-label="Formulário">
      <div class="login-titulo">
        <h1 class="font-1-xl cor-0">Recupere sua <span class="cor-p1">senha</span>!</h1>
        <p class="font-2-xs-m cor-3">Insira sua nova senha.</p>
      </div>

      <form class="form">
        <div class="col-2">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite uma senha" required>
        </div>

        <div class="col-2">
          <label for="password">Confirmar senha</label>
          <input type="password" id="password" name="password" placeholder="Digite novamente a mesma senha" required>
        </div>

        <button class="enviar col-2">Confirmar senha</button>
      </form>
    </section>
  </main>
</body>

</html>
